<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/34a8d510cf.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54 </span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-user-plus"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-music"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <div class="g-avatar friend__avatar LSW__img"></div>
            <div class="friend__content">
              <span class="friend__name">
                Lee Sang Won
              </span>
              <span class="friend__status">
                I'm hungry!!!
              </span>
            </div>
          </div>
        </div>
      </header>

      <div class="friends__plus">
        <h5 class="friends__title">birthday friend</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <div class="m-avatar friend__avatar birthday__img">
              <span><i class="fas fa-birthday-cake"></i></span>
            </div>
            <div class="middle__span">
              <span>Check your friend's birthday!</span>
            </div>
            <div class="end__span">
              <span>3&nbsp;&nbsp;<i class="fas fa-chevron-right"></i></span>
            </div>
          </div>
        </div>
      </div>
      <div class="friends__plus">
        <h5 class="friends__title">recommend friend</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <div class="m-avatar friend__avatar recommend__img">
              <span><i class="far fa-smile"></i></span>
            </div>
            <div class="middle__span">
              <span>Meet new friends!</span>
            </div>
            <div class="end__span">
              <span>1&nbsp;&nbsp;<i class="fas fa-chevron-right"></i></span>
            </div>
          </div>
        </div>
      </div>
      <div class="friends__plus">
        <h5 class="friends__title">Plus friend</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <div class="m-avatar friend__avatar plus__img"></div>
            <div class="middle__span">
              <span>Plus Friend</span>
            </div>
            <div class="end__span">
              <span>13&nbsp;&nbsp;<i class="fas fa-chevron-right"></i></span>
            </div>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 1</h5>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column friend__content">
            <img src="images/penguins.jpg" class="m-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Penguin
              </span>
              <span class="friend__bottom-text">
                I'm very cute!
              </span>
            </div>
            <div class="friend__now-listening">
              <span>
                ON&nbsp;&nbsp;(BTS)&nbsp;&nbsp;
                <i class="fas fa-play"></i>
              </span>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">3</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!</span>
    </div>
  </body>
</html>
